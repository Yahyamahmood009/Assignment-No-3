<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>

<body>

    <br><br><br><br>
    <h1 align="center" style="color: palegreen;"><u>User Registration</u></h1>
    <br><br>
    
    <form action="signup-insert.php" method="post">

	<table align="center" height="220px">
        <tr>
            <th>
                <label>First Name : </label>
            </th>
            <td>
                <input type="text" name="fname" placeholder="Enter your first name" required>
            </td>
        </tr>
        <tr>
            <th>
                <label>Last Name : </label>
            </th>
            <td>
                <input type="text" name="lname" placeholder="Enter your last name" required>
            </td>
        </tr>
        <tr>
            <th>
                <label>Email : </label>
            </th>
            <td>
                <input type="text" name="email" placeholder="Enter your email address" required>
            </td>
        </tr>
        <tr>
            <th>
                <label>Passowrd : </label>
            </th>
            <td>
                <input type="password" name="pass" placeholder="Enter your password" required>
            </td>
        </tr>
        <tr>
            <th>
                <label>Contact No : </label>
            </th>
            <td>
                <input type="text" name="no" placeholder="Enter your contact no" required>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="Sign Up" style="float:right; background-color: palegreen; width: 80px; height: 30px;" >
            </td>
        </tr>    
    </table>

    <br><br>
    <h4 align="center"><i>If you already registered Click here </i><a style="color: palegreen;" href="login-form.html">LOGIN</a></h4>
   
    </form>
</body>
</html>
